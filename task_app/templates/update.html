{% extends 'base.html' %}

{% block head %}
<title>Task tracker</title>
{%endblock%}

{% block body %}
<div class="content">
    <h1 style="text-align: center;">Task Update</h1>

    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" value="{{ task.content }}">
        <input type="submit" value="Submit">
    </form>

</div>
{% endblock %}
